services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    networks:
      - nginx-proxy-manager
      - prometheus
      - cadvisor


networks:
  nginx-proxy-manager:
    external: true
  prometheus:
    external: true
  cadvisor:
    external: true
