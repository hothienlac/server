services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    restart: unless-stopped
    ports:
      - 8082:8080
    networks:
      - keycloak
      - postgres
      - nginx-proxy-manager
    environment:
      KC_HOSTNAME: keycloak.hothienlac.com
      KC_HOSTNAME_PORT: 443
      KC_HTTPS_PORT: 8080
      KC_HTTP_ENABLED: false
      KC_HOSTNAME_STRICT_HTTPS: true
      KC_HEALTH_ENABLED: true

      KEYCLOAK_ADMIN: $KEYCLOAK_ADMIN
      KEYCLOAK_ADMIN_PASSWORD: $KEYCLOAK_ADMIN_PASSWORD

      KC_DB: postgres
      KC_DB_URL: "jdbc:postgresql://postgres:5432/${POSTGRES_DB}?useSSL=false"
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
    command: start --https-generated-key-store=/opt/keycloak/data/keystore.jks --https-key-store-password=changeit

networks:
  keycloak:
    external: true
  postgres:
    external: true
  nginx-proxy-manager:
    external: true
